query RunInput($productTags: [String!], $customerTags: [String!]) {
  cart {
    buyerIdentity {
      customer {
        firstName
        hasAnyTag(tags: $customerTags)
        hasTags(tags: $customerTags) {
          hasTag
          tag
        }
      }
    }
    lines {
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          product {
            handle
            hasAnyTag(tags: $productTags)
            hasTags(tags: $productTags) {
              hasTag
              tag
            }
          }
        }
      }
    }
  }
  discountNode {
    metafield(
      namespace: "product-discount-by-tags"
      key: "function-configuration"
    ) {
      value
    }
  }
}
